<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>

<h1>Cap'n Stone Fitness</h1>
<p>Please login using username or email.</p>

<form>
<label for="username">Username:</label>
<input type="text" id="username" name="username">
<br>
<label for="password">Password: </label>
<input type="text" id="password" name="password">
<br>
<input type="submit" id="submit" name="submit" value="Log in">
<input type="button" id="reset" name="reset" value="Forgot Password"><br>
<br>
<br>
<label for="register">You need an account to access this service.</label>

<input type="button" id="register" name="register" value="Register">
</form>

</body>
</html>
